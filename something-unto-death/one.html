<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp Ý và Hỏi Đáp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Góp Ý và Hỏi Đáp</h1>
        <form action="submit_feedback.php" method="post">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email của bạn:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Góp ý hoặc câu hỏi:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Gửi</button>
        </form>
        
        <h2>Góp ý và câu hỏi đã gửi</h2>
        <div id="feedbackList">
            <!-- Feedback items will be displayed here -->
            <!-- This part can be filled with server-side scripting like PHP to display submitted feedbacks -->
        </div>
    </div>
</body>
</html>
