<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .red{
        color: red;
    }
    .blue{
        color: blue;
    }
    .green{
        color: green;
    }
    #sao{
        color: brown;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h2> SAO </h2>

    <em class="red"> 
        Một ngôi <span id="sao"> sao </span> vừa rơi<br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi ?
    </em>
    <br>
    <br>
    <em class="blue">
        Vẫn thấy trên bầu trời <br>
        Có muôn vàn <span id="sao"> sao </span> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang văng
    </em>
    <br>
    <br>
    <em class="green">
        Một ngôi <span id="sao"> sao </span> vừa tắt  <br>
        Bầu trời vẫn không buồn <br>
        <span id="sao"> sao </span> tên người ấy tắt <br>
        Trong lòng tôi cô đơn ?
    </em>

</body>
</html>
